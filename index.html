<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    
    <style>
        /* Estilos principais para a aplicação de chat */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            width: 100%;
            height: 100vh;
            display: flex;
            background-color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Estilos da barra lateral */
        .sidebar {
            width: 25%;
            background-color: #374151;
            color: #ffffff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            margin: 0 0 15px;
            text-align: center;
            color: #d1d5db;
        }

        .chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-list li {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #4b5563;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            color: #f3f4f6;
            transition: background-color 0.3s;
        }

        .chat-list li:hover {
            background-color: #6b7280;
        }

        /* Estilos do container de chat */
        .chat-container {
            width: 75%;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #4f46e5;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9fafb;
            display: flex;
            flex-direction: column;
        }

        /* Estilos para as mensagens */
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 12px;
            max-width: 60%;
            display: inline-block;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message.user {
            background-color: #a7d8f3;
            align-self: flex-end;
            color: #062a5f;
            margin-left: auto;
            border-radius: 12px 12px 0 12px;
        }

        .message.other {
            background-color: #ddd6fe;
            align-self: flex-start;
            color: #5b21b6;
            margin-right: auto;
            border-radius: 12px 12px 12px 0;
            border: 1px solid #e5e7eb;
        }

        /* Estilos do input de chat */
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e5e7eb;
            background-color: #f3f4f6;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-right: 10px;
            background-color: #ffffff;
            color: #374151;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chat-input button:hover {
            background-color: #4338ca;
        }

        /* Estilo do modal (popup) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            padding: 10px 15px;
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content button:hover {
            background-color: #4338ca;
        }

        .new-chat {
            padding: 10px 15px;
            background-color: #4f46e5;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>Chats</h2>
            <ul class="chat-list" id="chat-list">
            </ul>
            <button class="new-chat" onclick="openNewChatModal()">New Chat</button>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2 id="chat-title">Select a Chat</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
            </div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Digite sua mensagem...">
                <button onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Modal for entering user email or name -->
    <div class="modal" id="newChatModal">
        <div class="modal-content">
            <h3>Enter User Email/Name</h3>
            <input type="text" id="newChatInput" placeholder="User email or name">
            <button onclick="createNewChat()">Create Chat</button>
        </div>
    </div>

    <script>
        let chats = {};
        let activeChat = null;

        // Open the new chat modal
        function openNewChatModal() {
            document.getElementById('newChatModal').style.display = 'flex';
        }

        // Close the modal
        function closeModal() {
            document.getElementById('newChatModal').style.display = 'none';
        }

        // Create a new chat
        function createNewChat() {
            const userInput = document.getElementById('newChatInput').value.trim();
            if (userInput) {
                // Create a new chat entry in the list
                const chatId = `chat-${Object.keys(chats).length + 1}`;
                chats[chatId] = [];
                
                const chatElement = document.createElement('li');
                chatElement.textContent = userInput;
                chatElement.onclick = () => openChat(chatId);
                document.getElementById('chat-list').appendChild(chatElement);

                // Set the newly created chat as active
                activeChat = chatId;
                document.getElementById('chat-title').textContent = userInput;

                // Close the modal
                closeModal();
                document.getElementById('newChatInput').value = ''; // Clear the input
            }
        }

        // Open an existing chat
        function openChat(chatId) {
            activeChat = chatId;
            const chatTitle = chatId.replace('chat-', 'Chat ');
            document.getElementById('chat-title').textContent = chatTitle;
            renderMessages();
        }

        // Render messages for the active chat
        function renderMessages() {
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML = '';

            if (chats[activeChat]) {
                chats[activeChat].forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.classList.add('message');
                    messageElement.classList.add('other');
                    messageElement.textContent = message;
                    chatMessages.appendChild(messageElement);
                });
            }

            // Scroll to the last message
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send a new message
        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const messageText = messageInput.value.trim();

            if (messageText === '' || !activeChat) return;

            // Add the message to the active chat
            chats[activeChat].push(messageText);

            // Rerender the messages
            renderMessages();

            // Clear the input field
            messageInput.value = '';
        }
    </script>
</body>
</html>
